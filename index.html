<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="container_inputs">
            <input class="input_number" id="input_number" type="text" autofocus maxlength="15">
            <input class="input_response" disabled type="text" autofocus>
        </div>

        <button class="button_clear" onclick="clearOne()">X</button>
        <div class="line"></div>

        <div class="container_buttons">
            <button id="clear" onclick="clearAll()">C</button>
            <button id="signal">(</button>
            <button id="signal">%</button>
            <button id="signal">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="signal">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="signal">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="signal">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
