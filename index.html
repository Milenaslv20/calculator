<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="container_inputs">
            <input class="input_number" id="input_number" type="text" autofocus autocomplete="off" oninput="maxContent()">
            <input class="input_response" id="input_response" disabled type="text" autofocus>
        </div>

        <button class="button_clear" onclick="clearOne()">X</button>
        <div class="line"></div>

        <div class="container_buttons">
            <button class="clear" id="btn_C" onclick="clearAll()" onclick="clickButton('C')">C</button>
            <button class="signal" id="btn_(" onclick="clickButton('(')">(</button>
            <button class="signal" id="btn_%" onclick="clickButton('%')">%</button>
            <button class="signal" id="btn_/" onclick="clickButton('/')">/</button>
            <button id="btn_7" onclick="clickButton(7)">7</button>
            <button id="btn_8" onclick="clickButton(8)">8</button>
            <button id="btn_9" onclick="clickButton(9)">9</button>
            <button class="signal" id="btn_*" onclick="clickButton('*')">*</button>
            <button id="btn_4" onclick="clickButton(4)">4</button>
            <button id="btn_5" onclick="clickButton(5)">5</button>
            <button id="btn_6" onclick="clickButton(6)">6</button>
            <button id="btn_-" class="signal" onclick="clickButton('-')">-</button>
            <button id="btn_1" onclick="clickButton(1)">1</button>
            <button id="btn_2" onclick="clickButton(2)">2</button>
            <button id="btn_3" onclick="clickButton(3)">3</button>
            <button id="btn_+" class="signal" onclick="clickButton('+')">+</button>
            <button id="btn_(-" onclick="clickButton('(-')">+/-</button>
            <button id="btn_0" onclick="clickButton(0)">0</button>
            <button id="btn_." onclick="clickButton('.')">.</button>
            <button class="equal" id="btn_equal" onclick="clickButton('=')">=</button>
        </div>

        <div class="modal" id="modal_error">
            <p id="message"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
